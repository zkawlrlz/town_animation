<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section>
    <article class="sky">
      <img src="./images/sun.png" alt="sun" class="sun">
      <img src="./images/cloud1.png" alt="cloud1" class="cloud1">
      <img src="./images/cloud2.png" alt="cloud2" class="cloud2">
    </article>

    <article class="town">
      <img src="./images/circle.png" alt="circle" class="circle">
      <img src="./images/town_night.png" alt="night" class="night">
      <img src="./images/town_day.png" alt="day" class="day">
    </article>

    <article class="people">
      <img src="./images/man.png" alt="man" class="man">
      <img src="./images/family.png" alt="family" class="family">
    </article>
  </section>
</body>
</html>
